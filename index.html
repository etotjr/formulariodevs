<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> <strong>Nome</strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required >
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong> </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve</strong> </label>
            <label for="">
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong> </label>
            <select name="" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Técnologias que utiliza</strong> </label><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte sobre sua experiência</strong> </label>
            <textarea style="width: 26em;" name="experiencia" id="experiencia" cols="30" rows="7"></textarea>
        </div>
        <button class="botao" type="submit">Concluir</button>
    </form>
    
</body>
</html>
